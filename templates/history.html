<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='Pukulenam.png') }}" type="image/png">
    <title>History</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="{{ url_for('static', filename='Pukulenam.png') }}" style="width: 30px; margin-right: 5px;">
        <a class="navbar-brand" href="/">Pukul Enam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% set active_page = 'history' %}
            <li class="nav-item">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{ 'active' if active_page=='history' else ''}}">
              <a class="nav-link" href="/history"> History</a>
            </li>
          </ul>
        </div>
      </nav>
    <h3 style="padding-left: 50px; padding-bottom: 30px; padding-top: 30px;">History</h3>
    <table class="table table-hover" style="width: 75%; margin: auto;"> 
      <thead class="thead-light">
      <tr>
        
        <th>ID</th>
        <th>Input</th>
        <th>Output</th>
      </tr>
    </thead>
    <tbody>
      {% for _news in news %}
      <tr>
        <td><a href="/{{_news.id}}">{{_news.id}}</a></td>
        <td>{{_news.inputNews[:100]}}</td>
        <td>{{_news.summarizedNews[:100]}}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
    
</body>
</html>
